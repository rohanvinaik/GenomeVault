name: CI

on:
  push:
    branches: [ main, clean-slate, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install -r requirements.txt
        pip install ruff pytest pytest-cov

    - name: Lint with ruff
      run: |
        ruff check genomevault
      continue-on-error: true

    - name: Run fast tests
      run: |
        pytest -m "not slow and not e2e" --cov=genomevault --cov-report=term-missing
      continue-on-error: true
    
    - name: Run smoke tests
      run: |
        pytest tests/smoke -m "not slow"
      continue-on-error: true

    - name: Check API startup
      run: |
        uvicorn genomevault.api.main:app --host 127.0.0.1 --port 8000 &
        sleep 2
        for i in {1..30}; do
          curl -sf http://127.0.0.1:8000/health && echo "Health OK" && exit 0
          sleep 1
        done
        echo "Health check failed"; exit 1
