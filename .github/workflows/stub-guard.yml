name: Stub Guard

on:
  pull_request:
  push:
    branches: [ main, clean-slate ]

jobs:
  stub-guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Run stub guard
        run: python devtools/assert_no_stubs.py