[mypy]
python_version = 3.11
# Make module names deterministic; fix "same file under two modules"
explicit_package_bases = True
mypy_path = .
# Scope analysis to the product code and tests
files = genomevault, tests
exclude = ^(migrations|build|dist|node_modules|\.venv|venv|examples|devtools)/
# Plugin for NumPy's typing (disabled for CI)
# plugins = numpy.typing.mypy_plugin

# Gradually tighten
ignore_missing_imports = False
warn_unused_ignores = True
warn_return_any = True
no_implicit_optional = True

# Be strict where contracts matter (API)
[mypy-genomevault.api.*]
disallow_untyped_defs = True
disallow_incomplete_defs = True

# HV core also strict (math paths benefit from types)
[mypy-genomevault.hypervector.*]
disallow_untyped_defs = True
