[pytest]
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    e2e: marks tests as end-to-end (deselect with '-m "not e2e"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    gpu: marks tests that require GPU
    benchmark: marks performance benchmark tests
    property: marks property-based tests
    nanopore: marks tests for nanopore functionality
    zk: marks tests for zero-knowledge proofs
    pir: marks tests for private information retrieval
    federated: marks tests for federated learning
    blockchain: marks tests for blockchain functionality

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test output options
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options
norecursedirs = .git .venv venv build dist *.egg .eggs .pytest_cache .ruff_cache .mypy_cache

# Timeout for tests (in seconds)
timeout = 300

# Minimum Python version
minversion = 3.10
