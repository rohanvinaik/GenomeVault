[flake8]
max-line-length = 100
max-complexity = 10
exclude = 
    .git,
    __pycache__,
    .venv,
    venv,
    build,
    dist,
    .eggs,
    *.egg,
    migrations
# E203: whitespace before ':'
# W503: line break before binary operator
# E501: line too long (handled by black)
# F401: imported but unused (TODO: fix these)
# F541: f-string is missing placeholders (TODO: fix these)
# E722: do not use bare except (TODO: fix these)
ignore = 
    E203,
    W503,
    E501,
    F401,
    F541,
    E722
per-file-ignores =
    __init__.py:F401

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
